<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="../static/img/favicon.png">
    <link rel="stylesheet" type="text/css" href="../static/bootstrap-4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../static/node_modules/xterm/dist/xterm.css">
    <script type="text/javascript" src="../static/node_modules/xterm/dist/xterm.js"></script>
    <script type="text/javascript" src="../static/js/jquery-3.4.1.js"></script>
    <script type="text/javascript" src="../static/bootstrap-4.3.1/js/bootstrap.min.js"></script>
    <title>SMA Web Console</title>
</head>
{{template "navbar" .}}

<body>
    <div style="float: left; width: 20%;">
        <div id="accordion">
            {{range .stepsData}}
            <div class="card ">
                <div class="card-header" id="headingOne">
                    <h5 class="mb-0">
                        <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">{{.StepTitle}}</button>
                    </h5>
                </div>
                <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
                    <div>
                        {{range .SubSteps}}
                        <a href="#" class="list-group-item list-group-item-action">{{.StepName}}</a>
                        <input type="hidden" name="" value="{{.StepSummary}}">
                        <input type="hidden" name="" value="{{.StepCommand}}"> {{end}}
                    </div>
                </div>
            </div>
            {{end}}
            <form action="/" method="POST" enctype="multipart/form-data">
                <div>
                    <input type="file" name="importfilestep" />
                    <input type="button" class="btn btn-primary" value="Edit" onclick="javascript:window.location.href='/step/edit/';"></input>
                    <input type="submit" class="btn btn-primary" name="importallsteps" value="Import" />
                </div>
            </form>
        </div>
    </div>

        term.write('Hello from \x1B[1;3;31mxterm.js\x1B[0m $ ')

</body>
<footer></footer>

</html>
